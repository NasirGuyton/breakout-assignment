<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      class Background {
        constructor(color) {
          this.color = color;
        }

        render(ctx, canvas) {
          ctx.fillStyle = this.color;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
      }

      // Ball Class
      class Ball {
        constructor(x, y, dx, dy, radius, color) {
          this.x = x;
          this.y = y;
          this.dx = dx;
          this.dy = dy;
          this.radius = radius;
          this.color = color;
        }

        render(ctx) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.closePath();
        }

        move(canvas, paddle) {
          if (this.x + this.dx > canvas.width - this.radius || this.x + this.dx < this.radius) {
            this.dx = -this.dx;
          }
          if (this.y + this.dy < this.radius) {
            this.dy = -this.dy;
          } else if (this.y + this.dy > canvas.height - this.radius) {
            if (this.x > paddle.x && this.x < paddle.x + paddle.width) {
              this.dy = -this.dy;
            } else {
              return true; 
            }
          }
          this.x += this.dx;
          this.y += this.dy;
          return false;
        }

        reset() {
          this.x = canvas.width / 2;
          this.y = canvas.height - 30;
          this.dx = 2;
          this.dy = -2;
        }
      }

      // Paddle Class
      class Paddle {
        constructor(x, y, width, height, color) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.color = color;
          this.rightPressed = false;
          this.leftPressed = false;
        }

        render(ctx) {
          ctx.beginPath();
          ctx.rect(this.x, this.y, this.width, this.height);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.closePath();
        }

        move(canvas) {
          if (this.rightPressed && this.x < canvas.width - this.width) {
            this.x += 7;
          } else if (this.leftPressed && this.x > 0) {
            this.x -= 7;
          }
        }

        reset() {
          this.x = (canvas.width - this.width) / 2;
        }

        moveWithMouse(relativeX) {
          if (relativeX > 0 && relativeX < canvas.width) {
            this.x = relativeX - this.width / 2;
          }
        }
      }

      // Brick Class
      class Brick {
        constructor(x, y, width, height, color, status) {
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.color = color;
          this.status = status;
        }

        render(ctx) {
          if (this.status) {
            ctx.beginPath();
            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
          }
        }
      }

      // Score Class
      class Score {
        constructor(x, y, color, font) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.font = font;
          this.score = 0;
        }

        render(ctx) {
          ctx.font = this.font;
          ctx.fillStyle = this.color;
          ctx.fillText(`Score: ${this.score}`, this.x, this.y);
        }

        update(points) {
          this.score += points;
        }

        reset() {
          this.score = 0;
        }
      }

      // Lives Class
      class Lives {
        constructor(x, y, color, font, lives) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.font = font;
          this.lives = lives;
        }

        render(ctx) {
          ctx.font = this.font;
          ctx.fillStyle = this.color;
          ctx.fillText(`Lives: ${this.lives}`, this.x, this.y);
        }

        loseLife() {
          this.lives--;
        }

        reset() {
          this.lives = 3;
        }
      }

      const background = new Background("red");
      const ball = new Ball(canvas.width / 2, canvas.height - 30, 2, -2, 10, "#0095DD");
      const paddle = new Paddle((canvas.width - 75) / 2, canvas.height - 10, 75, 10, "#0095DD");
      const score = new Score(8, 20, "#0095DD", "16px Arial");
      const lives = new Lives(canvas.width - 65, 20, "#0095DD", "16px Arial", 3);


      const brickRowCount = 3;
      const brickColumnCount = 5;
      const brickWidth = 75;
      const brickHeight = 20;
      const brickPadding = 10;
      const brickOffsetTop = 30;
      const brickOffsetLeft = 30;

      let bricks = [];

      function initializeBricks() {
        bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
          bricks[c] = [];
          for (let r = 0; r < brickRowCount; r++) {
            const x = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const y = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r] = new Brick(x, y, brickWidth, brickHeight, "#0095DD", 1);
          }
        }
      }

      initializeBricks();

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      document.addEventListener("mousemove", mouseMoveHandler, false);

      function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          paddle.rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          paddle.leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          paddle.rightPressed = false;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          paddle.leftPressed = false;
        }
      }

      function mouseMoveHandler(e) {
        const relativeX = e.clientX - canvas.offsetLeft;
        paddle.moveWithMouse(relativeX);
      }

      function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            const brick = bricks[c][r];
            if (brick.status && ball.x > brick.x && ball.x < brick.x + brick.width && ball.y > brick.y && ball.y < brick.y + brick.height) {
              ball.dy = -ball.dy;
              brick.status = 0;
              score.update(1);
              if (score.score === brickRowCount * brickColumnCount) {
                alert("YOU WIN, CONGRATULATIONS!");
                restartGame();
              }
            }
          }
        }
      }

      function restartGame() {
        ball.reset();
        paddle.reset();
        score.reset();
        lives.reset();
        initializeBricks();
      }

      function draw() {
        background.render(ctx, canvas);
        bricks.forEach(row => row.forEach(brick => brick.render(ctx)));
        paddle.move(canvas);
        paddle.render(ctx);
        score.render(ctx);
        lives.render(ctx);
        ball.render(ctx);

        collisionDetection();

        if (ball.move(canvas, paddle)) {
          lives.loseLife();
          if (lives.lives === 0) {
            alert("GAME OVER");
            restartGame();
          } else {
            ball.reset();
            paddle.reset();
          }
        }

        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
